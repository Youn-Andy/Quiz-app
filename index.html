<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Quiz app</title>
</head>

<body>
    <button type="button" class="btn btn-success" onclick="document.getElementById('signup').style.display='block'"
        style="width:auto;">Sign Up</button>

    <div id="signup" class="modal">
        <span onclick="document.getElementById('signup').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <form class="modal-content" action="">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <button type="button" class="btn btn-success" onclick="document.getElementById('login').style.display='block'"
        style="width:auto;">Login</button>

    <div id="login" class="modal">

        <form class="modal-content animate" action="" method="post">

            <span onclick="document.getElementById('login').style.display='none'" class="close"
                title="Close Modal">&times;</span>


            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn btn-success">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('login').style.display='none'"
                    class="btn btn-danger">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <div class="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center">
            <h3>Practice Questions</h3>
            <h4>
                <span id="iTimeShow">Time Remaining: </span><br /><span id="timer" style="font-size:25px;"></span>
            </h4>
            <h2>jQuery Quiz</h2>
        </div>

        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
        <button class="preButton">Previous Question</button>
        <button class="nextButton">Next Question</button>
    </div>
    <footer>
        <div class="a2a_kit a2a_kit_size_32 a2a_floating_style a2a_vertical_style" style="left:0px; top:150px;">
            <a class="a2a_button_facebook"></a>
            <a class="a2a_button_twitter"></a>
            <a class="a2a_button_pinterest"></a>
            <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
        </div> 
    </footer>
    <script src="js/script.js"></script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>

</body>

</html>
